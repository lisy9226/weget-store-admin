version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Install node_modules
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build

artifacts:
    files: Copy files to S3 with the AWS CLI
      run: |
        aws s3 sync ./weget-store-admin s3://${{ secrets.AWS_S3_BUCKET }}/toaindcodebuild-input
    
    
  
  

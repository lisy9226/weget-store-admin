version: 0.0
os: linux
files:
  - source:/
    destination: /var/www/html/
hooks:
  Before Install:
    - location: scripts/before_install
      timeout: 300
      runas: root
  After Install:
    - location: scripts/after_install
      timeout: 300
      runas: root
  Application Start:
    - location: scripts/start_server
      timeout: 300
      runas: root
  Application Stop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
